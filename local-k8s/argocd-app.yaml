apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  project: local-k8s
  source:
    repoURL: https://github.com/jason.dewitt/local-k8s.git
    targetRevision: HEAD
    path: argo-cd/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd